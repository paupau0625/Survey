<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1 id="title">Customer Experience Survey</h1>
  <p id="description">We value your feedback! Please fill out this short survey to help us improve our services.</p>

  <form id="survey-form">


    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>


    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>


    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="120" placeholder="Enter your age">


    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>


    <p>Would you recommend us?</p>
    <label><input type="radio" name="recommend" value="yes"> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>


    <p>What features do you like? (Select all that apply)</p>
    <label><input type="checkbox" value="design"> Design</label>
    <label><input type="checkbox" value="usability"> Usability</label>
    <label><input type="checkbox" value="content"> Content</label>


    <p>Additional comments:</p>
    <textarea name="comments" rows="4" cols="30" placeholder="Enter your comments here..."></textarea>


    <button type="submit" id="submit">Submit</button>
  </form>
</body>

</html>
